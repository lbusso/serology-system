<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Laboratorio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f5fc; /* lila muy claro */
            font-family: "Segoe UI", sans-serif;
        }
        .navbar {
            background-color: #d6b8f5; /* pastel lila */
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #b97de6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #9b5fd4;
        }
        h1, h2 {
            color: #6b3fa0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'paciente_list' %}">🏥 Laboratorio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'paciente_list' %}">👤 Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'enfermedad_list' %}">🦠 Enfermedades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tipoanalisis_list' %}">🧪 Tipos de Análisis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pedido_list' %}">📋 Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'analisis_list' %}">🔬 Análisis</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>

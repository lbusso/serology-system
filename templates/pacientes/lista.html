{% extends "base.html" %}
{% block title %}Pacientes{% endblock %}
{% block content %}
<div class="card p-4">
    <h1>Pacientes</h1>
    <a class="btn btn-primary mb-3" href="{% url 'paciente_create' %}">âž• Nuevo paciente</a>
    <ul class="list-group">
        {% for paciente in pacientes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'paciente_detail' paciente.id %}">
                    {{ paciente.apellido }}, {{ paciente.nombre }}
                </a>
                <span class="badge bg-secondary">{{ paciente.dni }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
